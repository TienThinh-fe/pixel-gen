<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelGen</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <head>
        <h1 class=title>PIXEL GEN</h1>
    </head>

    <main>
        <div class="btn">
            <div id="select-btn" class="select-btn btn-pixel">
                <button>Select an image</button>
            </div>
            <div id="pixel-it-btn" class="pixel-it-btn btn-pixel">
                <button>Pixel it</button>
            </div>
        </div>

        <div class="select-box">
            <img id="major-img"src="" height="300" alt="Image preview...">
            <canvas id="pixelitcanvas"></canvas>
        </div>

        <div class="btn-pixel">
            <button id='save-btn'>Save</button>
        </div>
    </main>

    <script src="js/pixelitmin.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
